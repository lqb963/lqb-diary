<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      function p1() {
        return Promise.reject('errormessage');
      }

      async function p2() {
        try {
          await p1();
        } catch (error) {
          console.log('error', error);
        }
      }
      p2();
    </script>
  </body>
</html>
